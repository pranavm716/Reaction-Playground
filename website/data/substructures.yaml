# Alcohols
primary_alcohol:
  - "[CH3][OH]" # methanol
  - "[#6][CH2][OH]"
secondary_alcohol: "[#6][CH]([#6])[OH]"
tertiary_alcohol: "[#6][CH0]([#6])([#6])[OH]"

# Carbonyls
aldehyde:
  - "[CH2]=O" # formaldehyde
  - "[#6][CH]=O"
carboxylic_acid:
  - "[CH](=O)[OH]" # formic acid
  - "[#6][CX3](=O)[OH]"
ester: "[#6][O][C](=O)[#6]"

# Nitrogen compounds
primary_amine:
  - "[NH3]" # ammonia
  - "[#6][NH2]"
secondary_amine: "[#6][NH][#6]"
tertiary_amine: "[#6][NH0]([#6])[#6]"

primary_amide: "[#6][CX3](=[O])[NH2]"
secondary_amide: "[#6][CX3](=[O])[NH][#6]"
tertiary_amide: "[#6][CX3](=[O])[NH0]([#6])[#6]"

nitrile: "[#6][C]#N"

# Alkyl bromides
primary_alkyl_bromide:
  - "[CH3][Br]" # methyl bromide
  - "[#6][CH2][Br]"
secondary_alkyl_bromide: "[#6][CH]([#6])[Br]"
tertiary_alkyl_bromide: "[#6][CH0]([#6])([#6])[Br]"

# Alkenes and alkynes
alkene: "[C]=[C]"

internal_alkyne: "[#6][CH0]#[CH0][#6]"
terminal_alkyne: "[#6][CH0]#[CH]"

# Other
acid_chloride: "[#6][CX3](=O)Cl"
carbon_dioxide: "O=[CHO]=O"
carbon_nucleophile: "[#6-]"
